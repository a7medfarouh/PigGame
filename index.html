<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    
    <div class="overlay">
      <div class="modal">
        <h1>Welcome to Pig Game</h1>
        <div class="modal-content">
          <h2>Enter Player Names and Max Score</h2>
          <div class="input-group">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Player 1">
          </div>
          <div class="input-group">
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Player 2">
          </div>
          <div class="input-group">
            <label for="max-score">Max Score win</label>
            <input type="number" id="max-score" placeholder="100">
          </div>
          <button class="btn--start">Start Game</button>
        </div>
      </div>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <!-- Modal for player names and max score -->


    <!-- Winner Modal -->
    <div class="winner-overlay hidden">
      <div class="winner-modal">
        <h1>Congratulations!</h1>
        <p id="winner-message"></p>
        <button class="btn--new-same">New Game Same Players</button>
        <button class="btn--new-different">New Game Different Players</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
